    <link rel="stylesheet" href="styles.css">

    <div class="container-basic">
        <div class="card-basic">
            <div class="image-basic">

            <div class="data-basic">
                <h2>Savannah Fields</h2>
                <p>Engineer</p>

                    <i class="fa-brands fa-facebook icon"></i>

                    <i class="fa-brands fa-github icon"></i>
                </div>
            </div>

        </div>
    </div>

    <div class="container">

        <img src="backdrop.jpg" alt="" class="background">

            <div class="image">

            </div>

                    <i class="fa-brands fa-github icon"></i>

    </div>

    <div class="container-modern">
        <div class="card-modern">

            </div>

                <h2>Justin Mccoy</h2>

                <div class="social-icons-basic">
                    <i class="fa-brands fa-facebook icon"></i>
                    <i class="fa-brands fa-twitter icon"></i>
                    <i class="fa-brands fa-github icon"></i>
                </div>
            </div>

        </div>
    </div>

        <img src="backdrop2.jpg" alt="" class="background">

        <div class="card-hover">

            <div class="image-hover">
                <img src="profile4.jpg" alt="" class="profile-image">
            </div>

            <div class="data-hover">
                <h2>Gail Schmidt</h2>
                <p>Some quick sample text to build on the card and make up the bulk of the card's content.</p>

            </div>

        </div>
