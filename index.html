<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription Card</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/301d41f151.js" crossorigin="anonymous"></script>

</head>

<body>
    <div class="subscription-card">

        <i class="fa-solid fa-paper-plane icon"></i>
        <h3>Standard</h3>
        <h2><sup>$</sup>50</h2>

        <div>
            <ul class="features-list">
                <li><span>&#10003;</span> 50 Gb Space</li>
                <hr>
                <li><span>&#10003;</span> 5 Domain Names</li>
                <hr>
                <li><span>&#10003;</span> 20 Email Addresses</li>
                <hr>
                <li><span>&#10003;</span> Live Support</li>
                <hr>
            </ul>
        </div>
        <div>
            <button class="subscribe-button">Order Now</button>
        </div>
    </div>

    <div class="subscription-card">
        <div class="card-header">
            <i class="fa-solid fa-paper-plane"></i>
            <p class="plan-name">Standard</p>
            <h2 class="plan-price">$50</h2>
        </div>
        <div class="card-body">
            <ul class="features-list">
                <li>50 Gb Space</li>
                <hr>
                <li>5 Domain Names</li>
                <hr>
                <li>20 Email Addresses</li>
                <hr>
                <li>Live Support</li>
                <hr>
            </ul>
            <button class="subscribe-button">Subscribe</button>
        </div>

    </div>

    <div class="subscription-card">
        <div class="card-header">
            <i class="fa-solid fa-paper-plane"></i>
            <p class="plan-name">Standard</p>
            <h2 class="plan-price">$50</h2>
        </div>
        <div class="card-body">
            <ul class="features-list">
                <li>50 Gb Space</li>
                <hr>
                <li>5 Domain Names</li>
                <hr>
                <li>20 Email Addresses</li>
                <hr>
                <li>Live Support</li>
                <hr>
            </ul>
        </div>
        <div class="card-footer">
            <button class="subscribe-button">Subscribe</button>
        </div>
    </div>
</body>

</html>
